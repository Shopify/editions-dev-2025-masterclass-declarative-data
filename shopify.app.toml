[metaobjects.app.shipping_messages.fields.start_time]
type = "date_time"
name = "Start Time"

[metaobjects.app.shipping_messages.fields.end_time]
type = "date_time"
name = "End Time"

[product.metafields.app.max_purchase_quantity]
name = "Max Purchase Quantity"
type = "number_integer"
validations.min = 0
